command:
  - python3
  - ${program}
method: grid
metric:
  goal: maximize
  name: valid.val/best
parameters:
  # data_provider in transfer.yaml
  image_size:
    distribution: categorical
    values:
      - 128
  base_batch_size:
    distribution: categorical
    values:
      - 32
  # run_config in transfer.yaml
  n_epochs:
    distribution: categorical
    values:
      - 100
  base_lr:
    values:
      - 0.0125
  lr_schedule_name:
    values:
      - cosine
  optimizer_name:
    values:
      - sgd
  dataset:
    values:
      - c10
  initialization:
    values:
      - random
  manual_seed:
    values:
      - 0
      - 42
      - 100
  net_name:
    values:
      - pre_trained_resnet50
  neuron_selection:
    values:
      - velocity
      - random
  scheme:
    values:
      - scheme_1
      - scheme_3
      - scheme_5
program: ./NEq/train_classification.py
